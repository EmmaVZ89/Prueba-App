<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title style="text-align: center">Registro</ion-card-title>
    </ion-card-header>
    <form>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input
            required
            type="text"
            [(ngModel)]="name"
            name="name"
            placeholder="Nombre"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input
            required
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Teléfono</ion-label>
          <ion-input
            required
            type="tel"
            [(ngModel)]="phone"
            name="phone"
            placeholder="Teléfono"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input
            required
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Contraseña"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input
            required
            type="password"
            [(ngModel)]="confirmPassword"
            name="password"
            placeholder="Confirmar Contraseña"
            (ionChange)="checkPassword()"
          ></ion-input>
          <ion-text *ngIf="password && !passwordMatch" color="danger"
            >¡Las contraseñas NO coinciden!</ion-text
          >
          <ion-text *ngIf="password && passwordMatch" color="success"
            >¡Las contraseñas coinciden!</ion-text
          >
        </ion-item>
      </ion-list>
    </form>

    <ion-button
    style="margin-top: 20px;"
      [disabled]="!passwordMatch"
      type="submit"
      expand="block"
      shape="round"
      (click)="register()"
      >REGISTRARSE</ion-button
    >
  </ion-card>
</ion-content>
