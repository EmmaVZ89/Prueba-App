<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header style="text-align: center;">
      <ion-card-title>Restaurar Contraseña</ion-card-title>
      <ion-card-subtitle
        >Por favor ingresa tu dirección de email</ion-card-subtitle
      >
    </ion-card-header>

    <ion-card-header>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Dirección de Email</ion-label>
          <ion-input type="text" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-header>
  </ion-card>

  <ion-button expand="block" shape="round" (click)="resetPassword()">RESTAURAR</ion-button>
</ion-content>
