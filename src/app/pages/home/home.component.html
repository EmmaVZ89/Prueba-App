<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;"> Home </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding container" [fullscreen]="true">
  <div class="icon">
    <ion-icon name="home-outline"></ion-icon>
  </div>

  <div class="box">
    <!-- BIENVENIDA -->
    <h1 class="ml3">BIENVENIDO</h1>
    <!-- FIN BIENVENIDA -->

    <div class="btn">
      <ion-button (click)="goToProfile()">Perfil</ion-button>
    </div>

    <div class="btn">
      <ion-button (click)="logOut()">Cerrar Sesión</ion-button>
    </div>
  </div>
</ion-content>
